[pytest]
# Pytest configuration for Speed-Run backend

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 6.0

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # Uncomment for coverage
    # --cov=backend
    # --cov-report=term-missing
    # --cov-report=html
    # --cov-branch
    # --cov-fail-under=85

# Test markers
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (moderate speed, real database/cache)
    system: System tests (slower, complete subsystems)
    e2e: End-to-end tests (slow, full workflows through API)
    slow: Slow tests taking more than 1 second
    cache: Tests requiring Redis cache
    database: Tests requiring database connection

# Timeout for slow tests (in seconds)
timeout = 300

# Log settings
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (when --cov is used)
[coverage:run]
source = backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
