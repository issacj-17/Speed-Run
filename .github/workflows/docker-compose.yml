name: Docker Compose E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-compose-test:
    name: Test Docker Compose Setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Start services with Docker Compose
        run: |
          docker-compose up -d
          sleep 30  # Wait for services to be ready

      - name: Check backend health
        run: |
          curl --fail --retry 10 --retry-delay 5 http://localhost:8000/health || exit 1

      - name: Check frontend accessibility
        run: |
          curl --fail --retry 10 --retry-delay 5 http://localhost:3000 || exit 1

      - name: Run backend tests in container
        run: |
          docker-compose exec -T backend uv run pytest tests/unit -v

      - name: Check logs for errors
        if: failure()
        run: |
          docker-compose logs backend
          docker-compose logs frontend

      - name: Cleanup
        if: always()
        run: docker-compose down -v
